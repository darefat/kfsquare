<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Error - KFSQUARE</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .error-page {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }
    .error-content h1 {
      font-size: 6rem;
      color: #ff4444;
      margin-bottom: 20px;
    }
    .error-content h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .error-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #666;
    }
    .error-btn {
      display: inline-block;
      background: #00d4ff;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .error-btn:hover {
      background: #0099cc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1><a href="/" style="color: #00d4ff; text-decoration: none;">KFSQUARE</a></h1>
    </div>
    <nav>
      <a href="/#about">About</a>
      <a href="/#services">Services</a>
      <a href="/#contact">Contact</a>
    </nav>
  </header>

  <div class="error-page">
    <div class="error-content">
      <h1>500</h1>
      <h2>Server Error</h2>
      <p>We're experiencing technical difficulties. Please try again later.</p>
      <a href="/" class="error-btn">Return Home</a>
    </div>
  </div>

  <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 KFSQUARE. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
