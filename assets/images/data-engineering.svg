<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" role="img">
  <title id="title">Data Engineering Illustration</title>
  <desc id="desc">An abstract illustration with a database cylinder, pipelines, gear, and analytics chart representing data engineering.</desc>
  <defs>
    <linearGradient id="gradPrimary" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#01326d"/>
      <stop offset="100%" stop-color="#2a79b8"/>
    </linearGradient>
    <linearGradient id="gradAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6ec1e4"/>
      <stop offset="100%" stop-color="#3aa9d3"/>
    </linearGradient>
    <linearGradient id="gradPanel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f3f8fc"/>
    </linearGradient>
  </defs>

  <!-- Background panel -->
  <rect x="20" y="20" width="760" height="460" rx="24" fill="url(#gradPanel)" stroke="#e6eef6"/>

  <!-- Database (left) -->
  <!-- Top ellipse -->
  <ellipse cx="160" cy="150" rx="74" ry="22" fill="#e8f2fb" stroke="#b7d2ea"/>
  <!-- Body -->
  <rect x="86" y="150" width="148" height="128" rx="16" fill="url(#gradPrimary)"/>
  <!-- Bottom ellipse (front) -->
  <ellipse cx="160" cy="278" rx="74" ry="22" fill="#0f5a9a" opacity="0.15"/>
  <ellipse cx="160" cy="278" rx="74" ry="22" fill="none" stroke="#0f5a9a" opacity="0.25"/>
  <!-- Middle rings -->
  <ellipse cx="160" cy="196" rx="68" ry="18" fill="none" stroke="#6ec1e4" opacity="0.6"/>
  <ellipse cx="160" cy="236" rx="62" ry="16" fill="none" stroke="#ffffff" opacity="0.4"/>

  <!-- Pipelines from DB to processing -->
  <g stroke="#3aa9d3" stroke-width="6" fill="none" stroke-linecap="round">
    <!-- Pipe 1 -->
    <path d="M234 180 C300 180, 320 220, 380 220 S480 220, 520 220"/>
    <!-- Pipe 2 -->
    <path d="M234 240 C300 240, 320 280, 380 280 S480 280, 520 280"/>
  </g>

  <!-- Data packets on pipes -->
  <g fill="#6ec1e4" opacity="0.9">
    <circle cx="300" cy="205" r="6"/>
    <circle cx="350" cy="235" r="6"/>
    <circle cx="420" cy="220" r="6"/>
    <circle cx="460" cy="260" r="6"/>
  </g>

  <!-- Processing nodes (center) -->
  <g>
    <rect x="365" y="195" width="50" height="50" rx="10" fill="#ffffff" stroke="#c7deef"/>
    <rect x="430" y="195" width="50" height="50" rx="10" fill="#ffffff" stroke="#c7deef"/>
    <rect x="495" y="195" width="50" height="50" rx="10" fill="#ffffff" stroke="#c7deef"/>

    <!-- Little connector lines -->
    <g stroke="#b7d2ea" stroke-width="3">
      <line x1="415" y1="220" x2="430" y2="220"/>
      <line x1="480" y1="220" x2="495" y2="220"/>
    </g>

    <!-- Icons in nodes -->
    <g stroke="#01326d" stroke-width="2" fill="none">
      <!-- Node 1: funnel -->
      <path d="M380 205 H400 L405 215 L390 235 L390 245"/>
      <!-- Node 2: transform arrows -->
      <path d="M445 205 L460 220 L445 235"/>
      <path d="M465 205 L450 220 L465 235"/>
      <!-- Node 3: storage box -->
      <rect x="508" y="208" width="24" height="18" rx="3"/>
      <line x1="508" y1="215" x2="532" y2="215"/>
    </g>
  </g>

  <!-- Gear (top-right) -->
  <g transform="translate(650,120)">
    <circle cx="0" cy="0" r="42" fill="#e8f2fb" stroke="#b7d2ea"/>
    <circle cx="0" cy="0" r="18" fill="#ffffff" stroke="#b7d2ea"/>
    <g fill="#6ec1e4">
      <rect x="-6" y="-58" width="12" height="18" rx="3"/>
      <rect x="-6" y="40" width="12" height="18" rx="3"/>
      <rect x="40" y="-6" width="18" height="12" rx="3"/>
      <rect x="-58" y="-6" width="18" height="12" rx="3"/>
      <rect x="28" y="28" width="14" height="14" rx="3" transform="rotate(45 35 35)"/>
      <rect x="-42" y="-42" width="14" height="14" rx="3" transform="rotate(45 -35 -35)"/>
      <rect x="28" y="-42" width="14" height="14" rx="3" transform="rotate(45 35 -35)"/>
      <rect x="-42" y="28" width="14" height="14" rx="3" transform="rotate(45 -35 35)"/>
    </g>
  </g>

  <!-- Analytics panel (bottom-right) -->
  <g>
    <rect x="560" y="280" width="200" height="140" rx="12" fill="#ffffff" stroke="#e2edf7"/>
    <rect x="560" y="280" width="200" height="28" rx="12" fill="#f3f8fc"/>
    <circle cx="580" cy="294" r="4" fill="#ff6b6b"/>
    <circle cx="593" cy="294" r="4" fill="#ffd166"/>
    <circle cx="606" cy="294" r="4" fill="#4dccbd"/>

    <!-- Grid -->
    <g stroke="#eef5fb" stroke-width="1">
      <line x1="580" y1="320" x2="740" y2="320"/>
      <line x1="580" y1="350" x2="740" y2="350"/>
      <line x1="580" y1="380" x2="740" y2="380"/>
    </g>

    <!-- Chart line -->
    <polyline points="580,380 600,360 630,370 660,335 700,345 740,320"
              fill="none" stroke="url(#gradAccent)" stroke-width="4" stroke-linecap="round"/>
    <!-- Data points -->
    <g fill="#6ec1e4">
      <circle cx="600" cy="360" r="4"/>
      <circle cx="630" cy="370" r="4"/>
      <circle cx="660" cy="335" r="4"/>
      <circle cx="700" cy="345" r="4"/>
      <circle cx="740" cy="320" r="4"/>
    </g>
  </g>

  <!-- Title text -->
  <text x="40" y="70" fill="#01326d" font-family="Segoe UI, Arial, Helvetica, sans-serif" font-weight="700" font-size="28">Data Engineering</text>
  <text x="40" y="98" fill="#2a79b8" font-family="Segoe UI, Arial, Helvetica, sans-serif" font-size="16" opacity="0.8">Pipelines • Transformations • Storage • Analytics</text>
</svg>
